version: '3'

services:
  db:
    image: postgres:15-alpine
    container_name: db
    restart: unless-stopped
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    networks:
      - matrix

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    volumes:
      - ./data/synapse:/data
      - ./start-synapse.sh:/start-synapse.sh:ro
    environment:
      - SYNAPSE_SERVER_NAME=chats.gorsee.ru
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - SYNAPSE_ENABLE_REGISTRATION=true
    depends_on:
      - db
    entrypoint: ["/bin/sh", "-c", "chmod +x /start-synapse.sh && /start-synapse.sh"]
    networks:
      - matrix

  element:
    image: vectorim/element-web:latest
    container_name: element
    restart: unless-stopped
    volumes:
      - ./config.chats.gorsee.ru.json:/usr/share/nginx/html/config.json:ro
    networks:
      - matrix
    ports:
      - "30000:80"

volumes:
  postgres-data:
  synapse-data:

networks:
  matrix:
    driver: bridge 